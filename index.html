<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <aside aria-labelledby="image-card">
      <img class="image-card" id="image-card" src="images/image-product-desktop.jpg" alt="image-product-desktop" />
    </aside>
    <article>
      <span>PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <section aria-labelledby="price" class="price-section">
        <h1 id="price" class="price">$149.99</h1>
        <p><s>$169.99</s></p>
      </section>
      <section aria-label="Add to Cart">
        <button class="add-cart">
          <img src="images/icon-cart.svg" alt="icon-cart" />
          Add to Cart
        </button>
      </section>
    </article>
  </main>
</body>

</html>
